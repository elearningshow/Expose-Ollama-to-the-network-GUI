<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ollama Chat with Voice Input & Text-to-Speech</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #333;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
      font-weight: 600;
      flex-shrink: 0;
    }
    main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }
    #chat-container {
      flex: 1 1 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 60vh;
      margin-bottom: 1rem;
    }
    .message {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }
    .message.user {
      background-color: #4a90e2;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
      align-items: flex-end;
    }
    .message.bot {
      background-color: #e2e8f0;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
      padding-bottom: 2.5rem;
    }
    /* Speaker icon container under text */
    .speaker-container {
      margin-top: 0.5rem;
      align-self: center;
      cursor: pointer;
      width: 24px;
      height: 24px;
      fill: #4a90e2;
      transition: fill 0.3s;
    }
    .speaker-container:hover {
      fill: #357ABD;
    }
    .speaker-container.playing {
      fill: #1c3c72;
    }
    #input-container {
      display: flex;
      gap: 0.5rem;
      flex-wrap: nowrap;
      align-items: center;
    }
    #user-input {
      flex: 1 1 auto;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      transition: border-color 0.3s;
      min-width: 0;
    }
    #user-input:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74,144,226,0.5);
    }
    button, #mic-btn {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover:not(:disabled), #mic-btn:hover {
      background-color: #357ABD;
    }
    button:disabled {
      background-color: #a0bde9;
      cursor: not-allowed;
      pointer-events: none;
    }
    #mic-btn {
      width: 40px;
      min-width: 40px;
      height: 40px;
      padding: 0;
    }
    #mic-btn.recording {
      background-color: #d64541;
    }
    #loading-spinner {
      display: none;
      margin-top: 0.5rem;
      align-self: center;
    }
    .spinner {
      display: inline-block;
      position: relative;
      width: 40px;
      height: 40px;
    }
    .spinner div {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #4a90e2;
      border-radius: 50%;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }
    .spinner div:nth-child(1) {
      left: 4px;
      animation: spinner1 0.6s infinite;
    }
    .spinner div:nth-child(2) {
      left: 4px;
      animation: spinner2 0.6s infinite;
      animation-delay: 0.15s;
    }
    .spinner div:nth-child(3) {
      left: 16px;
      animation: spinner2 0.6s infinite;
      animation-delay: 0.3s;
    }
    .spinner div:nth-child(4) {
      left: 28px;
      animation: spinner3 0.6s infinite;
      animation-delay: 0.45s;
    }
    @keyframes spinner1 {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    @keyframes spinner3 {
      0% { transform: scale(1); }
      100% { transform: scale(0); }
    }
    @keyframes spinner2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(12px); }
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
        padding: 0.75rem;
      }
      main {
        padding: 0.5rem;
      }
      #chat-container {
        max-height: 50vh;
        padding: 0.75rem;
      }
      #input-container {
        flex-wrap: wrap;
      }
      button {
        width: 100%;
      }
      #mic-btn {
        width: 100%;
        min-width: unset;
        margin-top: 0.5rem;
      }
      #loading-spinner {
        margin-top: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>Ollama Chat Interface</header>
  <main>
    <div id="chat-container" role="log" aria-live="polite" aria-relevant="additions">
      <div class="message bot">Hello! Ask me anything.</div>
    </div>
    <div id="input-container">
      <input
        id="user-input"
        type="text"
        placeholder="Type your message..."
        aria-label="Type your message"
        autocomplete="off"
        spellcheck="false"
      />
      <button id="send-btn" type="button" aria-label="Send message">Send</button>
      <button id="mic-btn" type="button" aria-label="Start voice input" title="Start voice input" hidden>
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-hidden="true" focusable="false">
          <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3z"/>
          <path d="M19 10v1a7 7 0 0 1-14 0v-1"/>
          <line x1="12" y1="19" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <line x1="8" y1="23" x2="16" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    <div id="loading-spinner" aria-live="assertive" aria-label="Loading">
      <div class="spinner">
        <div></div><div></div><div></div><div></div>
      </div>
    </div>
  </main>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const loadingSpinner = document.getElementById('loading-spinner');
    const micBtn = document.getElementById('mic-btn');

    const speakerSVG = `
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" width="24" height="24" fill="currentColor">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03zM14 3.23v2.06c2.89 1.19 5 4.08 5 7.71s-2.11 6.52-5 7.71v2.06c4.01-1.27 7-5.1 7-9.77s-2.99-8.5-7-9.77z"/>
      </svg>`;

    let currentUtterance = null;
    let currentIcon = null;

    function appendMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;

      if (sender === 'bot') {
        const speakerContainer = document.createElement('div');
        speakerContainer.classList.add('speaker-container');
        speakerContainer.setAttribute('role', 'button');
        speakerContainer.setAttribute('tabindex', '0');
        speakerContainer.setAttribute('aria-label', 'Play/pause response audio');
        speakerContainer.innerHTML = speakerSVG;

        speakerContainer.addEventListener('click', () => {
          toggleSpeech(text, speakerContainer);
        });
        speakerContainer.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleSpeech(text, speakerContainer);
          }
        });

        msg.appendChild(speakerContainer);
      }

      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function toggleSpeech(text, iconElement) {
      if (!('speechSynthesis' in window)) {
        alert('Sorry, your browser does not support text-to-speech.');
        return;
      }

      if (currentUtterance && currentIcon === iconElement) {
        window.speechSynthesis.cancel();
        iconElement.classList.remove('playing');
        currentUtterance = null;
        currentIcon = null;
        return;
      }

      if (currentUtterance && currentIcon && currentIcon !== iconElement) {
        window.speechSynthesis.cancel();
        currentIcon.classList.remove('playing');
        currentUtterance = null;
        currentIcon = null;
      }

      const utterance = new SpeechSynthesisUtterance(text);

      utterance.onstart = () => {
        iconElement.classList.add('playing');
        currentUtterance = utterance;
        currentIcon = iconElement;
      };
      utterance.onend = () => {
        iconElement.classList.remove('playing');
        currentUtterance = null;
        currentIcon = null;
      };

      utterance.onerror = () => {
        iconElement.classList.remove('playing');
        currentUtterance = null;
        currentIcon = null;
      };

      window.speechSynthesis.speak(utterance);
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      userInput.value = '';
      userInput.disabled = true;
      sendBtn.disabled = true;
      micBtn.disabled = true;
      loadingSpinner.style.display = 'block';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text }),
        });
        const data = await response.json();
        if (response.ok) {
          appendMessage(data.response, 'bot');
        } else {
          appendMessage(`Error: ${data.error || 'Unknown error'}`, 'bot');
        }
      } catch (error) {
        appendMessage(`Error: ${error.message}`, 'bot');
      } finally {
        userInput.disabled = false;
        sendBtn.disabled = false;
        micBtn.disabled = false;
        loadingSpinner.style.display = 'none';
        userInput.focus();
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    // Voice recognition setup with improved handling and debug
    let recognition;
    let recognizing = false;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        recognizing = true;
        micBtn.classList.add('recording');
        micBtn.setAttribute('aria-label', 'Stop voice input');
        micBtn.setAttribute('title', 'Stop voice input');
        console.log('Speech recognition started');
      };

      recognition.onend = () => {
        recognizing = false;
        micBtn.classList.remove('recording');
        micBtn.setAttribute('aria-label', 'Start voice input');
        micBtn.setAttribute('title', 'Start voice input');
        console.log('Speech recognition ended');
      };

      recognition.onerror = (event) => {
        recognizing = false;
        micBtn.classList.remove('recording');
        micBtn.setAttribute('aria-label', 'Start voice input');
        micBtn.setAttribute('title', 'Start voice input');
        console.error('Speech recognition error:', event.error);
        if(event.error === 'not-allowed' || event.error === 'service-not-allowed'){
          alert('Microphone permission denied or not allowed. Please check your browser settings.');
        }
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        userInput.focus();
      };

      micBtn.hidden = false; // Show mic button

      micBtn.addEventListener('click', () => {
        if (recognizing) {
          recognition.stop();
        } else {
          try {
            recognition.start();
          } catch(err) {
            console.error('Recognition start error:', err);
          }
        }
      });
    } else {
      micBtn.hidden = true;
      console.log('SpeechRecognition not supported');
    }
  </script>
</body>
</html>
